{% include 'ahead.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/pictures/main.css">
    <title>Document</title>
</head>
<body>
    <div class="card-genres" >
            <div class="card-cat">
                <div class="card-info">
                    <form action="add_genre_action" method="post">
                        <div>
                            <div class="gen-txt"><h1>Add Geners</h1></div>
                            <div class="">
                                <label class="genre_name">Genre Name</label><br>
                                <input type="text" class="genr-inp" name="genre_name" id="genre_name" placeholder="Enter Genre Name" required>
                            </div>
                            <div class="gen-cat-btn">
                                <input type="submit" value="Add genre" class="cat-btn">
                            </div>
                            <div>{{message}}</div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="list-gen">
                <div class="ava-text"><h2>Available Genres</h2></div>
                <ol class="">
                    {% for genre in genres: %}
                        <div class="flex">
                            <li class="gen-nam" >{{genre['genre_name']}}</li>
                            <a href="edit_genre?genre_id={{genre['_id']}}" class="edit-aicon"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                            </svg></a>
                        </div>  
                    {% endfor %}
                </ol>
            </div>

    </div>

</body>
</html>
